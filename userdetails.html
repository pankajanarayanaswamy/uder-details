<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="userdetails.css">

    
    <title>Document</title>
</head>
<body>
<div class="container">
    <form id="form" class="form">
        <h2>Register with us</h2>
        <div class="form-control ">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter the name" id="username">
            <small>Error Message</small>
        </div>
        <div class="form-control ">
            <label for="emailaddress">Email</label>
            <input type="text" placeholder="Enter the emailaddress" id="emailaddress">
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input  type="password" placeholder="Enter the name" id="password"><i class="fas fa-low-vision"></i>
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="password2">Confirm Password</label>
            <input type="password" placeholder="Enter the password again" id="password2"><i class="fas fa-low-vision"></i>
            <small>Error Message</small>
        </div>
        <button type="submit">Submit</button>
        </form>


        <div class="details" id="details">
            <div id="resultheading" style="display: none;">Details Entered are below</div>
            <div id="usernamesave"></div>
            <div id="mailadrresssave"></div>
            <div id="passwordsave"></div>
        </div>
    
      
</div>



    <script src="userdetails.js"></script>
</body>
</html>
